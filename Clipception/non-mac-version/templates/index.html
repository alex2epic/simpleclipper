<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ TikTok Auto Clipper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            margin-top: 10px;
        }

        .status-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e1e8ed;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }

        .status-message {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .clips-info {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            max-width: 90%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .accounts-list {
            margin-top: 20px;
        }

        .account-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-queued { color: #ffa500; }
        .status-downloading { color: #3498db; }
        .status-transcribing { color: #9b59b6; }
        .status-analyzing { color: #e74c3c; }
        .status-extracting { color: #f39c12; }
        .status-uploading { color: #2ecc71; }
        .status-completed { color: #27ae60; }
        .status-failed { color: #e74c3c; }

        .emoji {
            font-size: 1.2em;
            margin-right: 8px;
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
            }
            
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ TikTok Auto Clipper</h1>
            <p>Turn any video into viral TikTok clips with AI</p>
        </div>

        <div class="main-content">
            <form id="clipperForm">
                <div class="form-group">
                    <label for="videoUrl">üìπ Video URL or File Path</label>
                    <input type="text" id="videoUrl" placeholder="https://www.twitch.tv/videos/123456789 or /path/to/video.mp4" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="tiktokUser">üë§ TikTok Account</label>
                        <select id="tiktokUser" required>
                            <option value="">Select account...</option>
                            {% for account in accounts %}
                            <option value="{{ account }}">{{ account }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="maxUploads">üì§ Max Uploads</label>
                        <select id="maxUploads">
                            <option value="1">1 clip</option>
                            <option value="2">2 clips</option>
                            <option value="3" selected>3 clips</option>
                            <option value="5">5 clips</option>
                            <option value="10">10 clips</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="baseTitle">üìù Title Prefix (Optional)</label>
                    <input type="text" id="baseTitle" placeholder="Epic Gaming Moments">
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    üöÄ Start Processing & Upload
                </button>

                <button type="button" class="btn btn-secondary" onclick="openLoginModal()">
                    üîë Login to TikTok Account
                </button>
            </form>

            <div id="statusContainer" class="status-container">
                <div class="status-message" id="statusMessage">Processing...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div id="progressText">0%</div>
                <div id="clipsInfo" class="clips-info" style="display: none;">
                    <strong>üìä Clips Generated:</strong> <span id="clipsCount">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>üîë Login to TikTok</h2>
            <p>Enter a name for your TikTok account:</p>
            
            <div class="form-group">
                <label for="accountName">Account Name</label>
                <input type="text" id="accountName" placeholder="my_tiktok_account">
            </div>
            
            <button class="btn" onclick="loginToTikTok()">
                üöÄ Start Login Process
            </button>

            <div class="accounts-list">
                <h3>üì± Logged In Accounts:</h3>
                <div id="accountsList"></div>
            </div>
        </div>
    </div>

    <script>
        let currentJobId = null;
        let statusInterval = null;

        // Form submission
        document.getElementById('clipperForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                video_url: document.getElementById('videoUrl').value,
                tiktok_user: document.getElementById('tiktokUser').value,
                max_uploads: document.getElementById('maxUploads').value,
                base_title: document.getElementById('baseTitle').value
            };

            try {
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('submitBtn').textContent = '‚è≥ Starting...';

                const response = await fetch('/api/submit_job', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    currentJobId = result.job_id;
                    document.getElementById('statusContainer').style.display = 'block';
                    startStatusPolling();
                } else {
                    alert('Error: ' + result.error);
                    resetForm();
                }
            } catch (error) {
                alert('Error: ' + error.message);
                resetForm();
            }
        });

        // Status polling
        function startStatusPolling() {
            if (statusInterval) clearInterval(statusInterval);
            
            statusInterval = setInterval(async () => {
                if (!currentJobId) return;

                try {
                    const response = await fetch(`/api/job_status/${currentJobId}`);
                    const job = await response.json();

                    updateStatus(job);

                    if (job.status === 'completed' || job.status === 'failed') {
                        clearInterval(statusInterval);
                        resetForm();
                    }
                } catch (error) {
                    console.error('Error polling status:', error);
                }
            }, 2000);
        }

        // Update status display
        function updateStatus(job) {
            const statusMessage = document.getElementById('statusMessage');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const clipsInfo = document.getElementById('clipsInfo');
            const clipsCount = document.getElementById('clipsCount');

            // Status emojis
            const statusEmojis = {
                'queued': '‚è≥',
                'downloading': '‚¨áÔ∏è',
                'transcribing': 'üé§',
                'analyzing': 'ü§ñ',
                'extracting': '‚úÇÔ∏è',
                'uploading': 'üì§',
                'completed': '‚úÖ',
                'failed': '‚ùå'
            };

            const emoji = statusEmojis[job.status] || '‚è≥';
            statusMessage.innerHTML = `<span class="emoji">${emoji}</span><span class="status-${job.status}">${job.message}</span>`;
            
            progressFill.style.width = job.progress + '%';
            progressText.textContent = job.progress + '%';

            if (job.clips_generated > 0) {
                clipsInfo.style.display = 'block';
                clipsCount.textContent = job.clips_generated;
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('submitBtn').textContent = 'üöÄ Start Processing & Upload';
        }

        // Modal functions
        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'block';
            loadAccounts();
        }

        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        // Login to TikTok
        async function loginToTikTok() {
            const accountName = document.getElementById('accountName').value.trim();
            
            if (!accountName) {
                alert('Please enter an account name');
                return;
            }

            try {
                const response = await fetch('/api/login_tiktok', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ account_name: accountName })
                });

                const result = await response.json();
                
                if (response.ok) {
                    alert(result.message);
                    document.getElementById('accountName').value = '';
                    
                    // Refresh accounts after a delay
                    setTimeout(() => {
                        loadAccounts();
                        refreshAccountSelect();
                    }, 3000);
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Load accounts list
        async function loadAccounts() {
            try {
                const response = await fetch('/api/accounts');
                const result = await response.json();
                
                const accountsList = document.getElementById('accountsList');
                accountsList.innerHTML = '';
                
                if (result.accounts.length === 0) {
                    accountsList.innerHTML = '<p>No accounts logged in yet.</p>';
                } else {
                    result.accounts.forEach(account => {
                        const div = document.createElement('div');
                        div.className = 'account-item';
                        div.innerHTML = `<span>üì± ${account}</span><span>‚úÖ Active</span>`;
                        accountsList.appendChild(div);
                    });
                }
            } catch (error) {
                console.error('Error loading accounts:', error);
            }
        }

        // Refresh account select dropdown
        async function refreshAccountSelect() {
            try {
                const response = await fetch('/api/accounts');
                const result = await response.json();
                
                const select = document.getElementById('tiktokUser');
                const currentValue = select.value;
                
                // Clear existing options except first
                select.innerHTML = '<option value="">Select account...</option>';
                
                // Add accounts
                result.accounts.forEach(account => {
                    const option = document.createElement('option');
                    option.value = account;
                    option.textContent = account;
                    select.appendChild(option);
                });
                
                // Restore selection if still valid
                if (result.accounts.includes(currentValue)) {
                    select.value = currentValue;
                }
            } catch (error) {
                console.error('Error refreshing accounts:', error);
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('loginModal');
            if (event.target === modal) {
                closeLoginModal();
            }
        }

        // Load accounts on page load
        window.onload = function() {
            refreshAccountSelect();
        }
    </script>
</body>
</html>
